---
# yamllint disable rule:line-length
# To contribute improvements to CI/CD templates, please follow the Development guide at:
# https://docs.gitlab.com/ee/development/cicd/templates.html
# This specific template is located at:
# https://gitlab.com/gitlab-org/gitlab/-/blob/master/lib/gitlab/ci/templates/Docker.gitlab-ci.yml

# Build a Docker image with CI/CD and push to the GitLab registry.
# Docker-in-Docker documentation: https://docs.gitlab.com/ee/ci/docker/using_docker_build.html
#
# This template uses one generic job with conditional builds
# for the default branch and all other (MR) branches.

stages:
  - lint
  - build

pre-commit:
  image: flywheel/qa-ci
  stage: lint
  script:
    - pre-commit run -a --color always --show-diff-on-failure
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - .pre-commit-config.yaml

docker-build:
  # Use the official docker image.
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  # Default branch leaves tag empty (= latest tag)
  # All other branches are tagged with the escaped branch name (commit ref slug)
  script:
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        tag=""
        echo "Running on default branch '$CI_DEFAULT_BRANCH': tag = 'latest'"
      else
        tag=":$CI_COMMIT_REF_SLUG"
        echo "Running on branch '$CI_COMMIT_BRANCH': tag = $tag"
      fi
    - printf "\e[0Ksection_start:%s:image_build\r\e[0K\e[1;36mImage build\e[0m\n" "$(date +%s)"
    - docker build --pull -t "$CI_REGISTRY_IMAGE${tag}" .
    - printf "\e[0Ksection_end:%s:image_build\r\e[0K\n" "$(date +%s)"
    - printf "\e[0Ksection_start:%s:image_test\r\e[0K\e[1;36mImage test\e[0m\n" "$(date +%s)"
    - docker run --rm "$CI_REGISTRY_IMAGE${tag}" /bin/sh -c "apk list -I | grep php81"
    - printf "\e[0Ksection_end:%s:image_test\r\e[0K\n" "$(date +%s)"
    - printf "\e[0Ksection_start:%s:image_push\r\e[0K\e[1;36mImage push\e[0m\n" "$(date +%s)"
    - docker push "$CI_REGISTRY_IMAGE${tag}"
    - printf "\e[0Ksection_end:%s:image_push\r\e[0K\n" "$(date +%s)"
  # Run this job in a branch where a Dockerfile exists
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - Dockerfile
